<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Budget Manager Options</title>

		<link rel="stylesheet" href="bootstrap.min.css">
		<link rel="stylesheet" href="login.css">
		
	</head>
	<body>
	
		<form class="user_data">
		  <h5>設定登入用的帳號密碼</h5>
		  <div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control" id="username">
		  </div>
		  
		  <div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password">
		  </div>
		  

		  
		  <h5>設定存檔位置(請輸入絕對路徑)</h5>
		  <div class="form-group">
			<label for="save_path">Path</label>
			<input type="text" class="form-control" id="save_path">
		  </div>
		  
		  <div class="custom-file mb-3">
			<input type="file" class="custom-file-input" id="save_path" webkitdirectory>
			<label class="custom-file-label browse" for="save_path">(參考用，請自行複製路徑)</label>
		  </div>	
		  
		  <button type="submit" class="btn btn-secondary" id="submit">Submit</button>
		  
		  
		</form>
		
		<script src="jquery-3.5.1.min.js"></script>
		<script src="bootstrap.bundle.min.js"></script>
		<script src="login.js"></script>		
	</body>
</html>
